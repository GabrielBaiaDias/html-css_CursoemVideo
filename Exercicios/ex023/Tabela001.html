<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 3px;
            text-align: center; /* Ainhamento horizontal */
            vertical-align: right; /* ALinhamento vertical */
        }

        .numero{
            text-align: right;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS (simples)
            TABLE = tabela
               TABLE ROW = linha de tabela
                    TABLE HEADER = cabecalho de tabela
                    TABLE DATA = dado de tabela



     -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr> <!-- Segunda linha -->
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">200</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">300</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
