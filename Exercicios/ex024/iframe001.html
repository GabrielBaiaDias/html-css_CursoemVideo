<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do iframe

    <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
        <a href="https://www.cursoemvideo.com">Curso em Video</a>
    </iframe>

    para aprender a programar.</p>
    <p>O site da 
    
    <iframe src="https://www.hostnet.com.br" frameborder="0">
        <a href="https://www.hostnet.com.br">Hostnet</a>
    </iframe>
        
    também é bem legal!</p>
</body>

</html>
